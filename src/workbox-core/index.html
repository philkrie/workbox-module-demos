<!DOCTYPE html>
<html lang="en">
  <head>
    <title>workbox-core demo</title>
    <meta name="workbox-core demo" content="An example to demonstrate the workbox-core module">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body id="page-top">
    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>workbox-core demo</h1>
      </div>
    </header>

    <ol>
      <li>Open DevTools</li>
      <li>Go to the Console</li>
      <li>Click this button:<br /><button class="install-sw btn btn-outline-primary">Install Service Worker</button></li>
      <li>Checkout the logs for info on Workbox and getting started.</li>
      <li>Click this button to print out various types of logs:<br /><button class="show-logs btn btn-outline-primary">Show Me Workbox Logs</button></li>
      <li>Click this button to print out the Workbox Cache Names:<br /><button class="show-cache-names btn btn-outline-primary">Show Me Workbox Cache Names</button></li>
    </ol>
 

    <script>
      const installSWBtn = document.querySelector('.install-sw');
      const showLogsBtn = document.querySelector('.show-logs');
      const cacheNamesBtn = document.querySelector('.show-cache-names');

      installSWBtn.addEventListener('click', () => {
        console.log("Installing service worker");
        navigator.serviceWorker.register('./sw.js')
        .then((reg) => {
          showLogsBtn.addEventListener('click', () => {
            const message = {
              command: 'printLogs',
            };
            reg.active.postMessage(message);
          });
          cacheNamesBtn.addEventListener('click', () => {
            const message = {
              command: 'printCacheNames',
            };
            reg.active.postMessage(message);
          });
        });
      });

    </script>

    <button onclick="window.location.href='https://developers.google.com/web/tools/workbox/modules';">Back to Demos</button>

  </body>
</html>
