<!DOCTYPE html>
<html lang="en">
  <head>
    <title>workbox-sw demo</title>
    <meta name="workbox-sw demo" content="An example to demonstrate the workbox-sw module">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>workbox-sw demo</h1>
      </div>
    </header>

    
    <ol>
      <li>Open DevTools and go to the console</li>
      <li>Click this button:<br /><button class="install-sw btn btn-outline-primary">Install Service Worker</button></li>
      <li>You should see a workbox message appear</li>
      <li>Refresh the page, go to the network tab, and check the "Size" of demo-img.png. It should read (ServiceWorker)</li>
    </ol>

    <!-- Image will be stored in a custom cache -->
    <img src="./public/demo-img.png" style="width: 300px; height: 300px;"/>

    <button onclick="window.location.href='https://developers.google.com/web/tools/workbox/modules';">Back to Demos</button>

    <script>
      const installSWBtn = document.querySelector('.install-sw');
      installSWBtn.addEventListener('click', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    </script>
  </body>
</html>
